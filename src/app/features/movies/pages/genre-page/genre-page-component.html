<article class="genre">
   <h1 class="genre__title">Жанр</h1>
   <div class="genre__list">
      @for(genre of genres; track genre.id){
         <a class="genres__link"
            (click)="changePath()"
            [routerLink]="['/movies/genre', genre.id]"
            routerLinkActive="genres__link--active"
            [routerLinkActiveOptions]="{ exact: true }">
            {{ genre.name }}
         </a>
      }
   </div>
</article>
