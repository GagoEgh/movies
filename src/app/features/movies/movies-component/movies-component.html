<div class="movies">
  <div class="movies__header">
    <h1 class="movies__title">Каталог фильмов</h1>
    <div class="movies__search-wrapper">
      <move-search-icon class="movies__search-icon"></move-search-icon>
      <input class="movies__search" placeholder="search">
    </div>
  </div>

  <nav class='movies__controls'>
    <div class="movies__nav">
      <a routerLink="all" class="movies__link"  routerLinkActive="movies__link--active">All</a>
      <a routerLink="top" class="movies__link"  routerLinkActive="movies__link--active">Top</a>
      <a routerLink="upcoming" class="movies__link" routerLinkActive="movies__link--active">Now in movies</a>
    </div>
    <div>
      <move-genre-page></move-genre-page>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
